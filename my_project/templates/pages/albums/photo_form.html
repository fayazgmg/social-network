{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Edit Photo</h4>

  <div class="mb-3">
    <label class="form-label fw-bold">Album:</label>
    <input type="text" class="form-control" value="{{ photo.album.name }}" readonly>
  </div>

  {% if photo.image %}
    <div class="mb-3">
      <label class="form-label fw-bold">Current Image:</label><br>
      <img src="{{ photo.image.url }}" alt="Current Photo" class="img-thumbnail" style="max-height: 300px;">
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Photo</button>
    <a href="{% url 'album_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
